<!DOCTYPE html>
<html>
  <head>
    <title>Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="ajkids.css" rel="stylesheet">    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="bodymodifikace">

    <div class="container big">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10"><h2>Napište nám</h2></div>
        </div> <br/>        
        <form class="form-horizontal kontakt-margin" role="form">
          <div class="form-group">
            <label for="sname" class="col-sm-2 control-label">Vaše jméno : </label>
            <div class="col-sm-10">
              <input type="text" name="yourname" class="form-control" id="sname" placeholder="Jméno a pøíjmení">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Váš email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="vzkaz" class="col-sm-2 control-label">Vzkaz : </label>
            <div class="col-sm-10">
              <textarea name="vzkaz" class="form-control" rows="10" id="vzkaz"></textarea>
            </div>
          </div>          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Odeslat</button>
            </div>
          </div>
        </form>        
    </div>          <!-- end of container -->            
        


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
